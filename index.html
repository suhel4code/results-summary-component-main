<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="first-container">
        <p class="top-heading">Your Result</p>
        <div class="circle">
          <p class="circle-result">76</p>
          <p>of 100</p>
        </div>
        <h2 class="second-heading">Great</h2>
        <p class="first-container-para">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="second-container">
        <h2>Summary</h2>
        <!-- first item -->
        <div class="list-item first">
          <div class="list-item-first">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <p class="list-item-first-text">Reaction</p>
          </div>
          <div class="list-item-second first">
            <p><span>80</span> <span>/</span> <span>100</span></p>
          </div>
        </div>
        <!-- second item -->
        <div class="list-item second">
          <div class="list-item-first">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <p class="list-item-first-text">Memory</p>
          </div>
          <div class="list-item-second second">
            <p><span>80</span> <span>/</span> <span>100</span></p>
          </div>
        </div>
        <!-- third item -->
        <div class="list-item third">
          <div class="list-item-first">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <p class="list-item-first-text">Verbal</p>
          </div>
          <div class="list-item-second third">
            <p><span>80</span> <span>/</span> <span>100</span></p>
          </div>
        </div>
        <!-- fourth item -->
        <div class="list-item fourth">
          <div class="list-item-first">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <p class="list-item-first-text">Visaul</p>
          </div>
          <div class="list-item-second fourth">
            <p><span>80</span> <span>/</span> <span>100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
